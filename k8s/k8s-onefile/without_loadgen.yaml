---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
  namespace: default
data:
  REDIS_HOST: redis-master
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
    release: redis
  name: redis-master
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: redis
    release: redis
    role: master
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: redis
---
apiVersion: apps/v1 # apps/v1beta2
kind: StatefulSet
metadata:
  labels:
    app: redis
    chart: redis-3.0.2
    release: redis
  name: redis-master
  namespace: default
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: redis
      release: redis
      role: master
  serviceName: redis-master
  template:
    metadata:
      labels:
        app: redis
        release: redis
        role: master
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - loo-svc
                        - foo-svc
                        - bar-svc
                        - loadgenerator
                        - redis
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: redis-master
          env:
            - name: REDIS_DISABLE_COMMANDS
              value: FLUSHDB,FLUSHALL
            - name: REDIS_REPLICATION_MODE
              value: master
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          image: registry.cn-beijing.aliyuncs.com/obser/redis:4.0.9
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            failureThreshold: 5
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /bitnami/redis/data
              name: redis-data
      imagePullSecrets:
        - name: docker-config-vanessa
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        fsGroup: 1001
        # runAsUser: 1001
        runAsUser: 0
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: redis-data
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: foo-svc
  labels:
    app: foo-svc
spec:
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: foo-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-svc
  namespace: default
spec:
  selector:
    matchLabels:
      app: foo-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: foo-svc
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - loo-svc
                        - foo-svc
                        - bar-svc
                        - loadgenerator
                        - redis
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: foo-svc
          image: registry.cn-beijing.aliyuncs.com/obser/foo-svc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JVM_OPTS
              value: "-Xms256m -Xmx256m"
          envFrom:
            - configMapRef:
                name: demo-config
      imagePullSecrets:
        - name: docker-config-vanessa
